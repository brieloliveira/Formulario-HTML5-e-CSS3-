<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/form-style.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container column">
        <img class="avatar" src="Assets/Images/avatar-mini-2.png">
        <h1>Cadastro de Fornecedores</h1>
    </div>
    <div class="container column">
        <form method="POST" action="teste.php" enctype="multipart/form-data">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="grupo">
                    <div class="campo">
                        <label for="name">Nome: <br>
                            <input type="text" name="name" required minlength="2">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="lastname">Sobrenome: <br>
                            <input type="text" name="lastname" required minlength="2">
                        </label>
                    </div>
                </div>
                <div class="grupo">
                    <div class="campo">
                        <label for="phonenumber">Telefone: <br>
                            <input type="tel" name="phonenumber" required minlength="10">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="birthdate">Data de Nascimento: <br>
                            <input type="date" name="birthdate" required max="2021-09-01">
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <div class="grupo">
                    <div class="campo">
                        <label for="adress">Endereço: <br>
                            <input type="text" name="adress" required minlength="2">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="adress2">Complemento: <br>
                            <input type="text" name="adress2" minlength="2">
                        </label>
                    </div>
                </div>
                <div class="grupo">
                    <div class="campo">
                        <label for="city">Cidade: <br>
                            <input type="text" name="city" required minlength="2">
                        </label>
                    </div>
                    <div class="campo">
                        <label for="state">Estado:<br>
                            <select name="state">
                                <option selected disabled>Selecione:</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="grupo">
                <div class="campo">
                    <label for="email">Digitar e-mail: <br>
                        <input type="email" name="email" required pattern="(ˆ[a-zA-Z0-9_.+-]+@[a-zA-Z0-9_.+-]+\.[a-zA-Z0-9_.+-]+$)" title="endereço de e-mail">
                    </label>
                </div>
                <div class="campo">
                    <label for="email2">Confirmar e-mail: <br>
                        <input type="email" name="email2" required pattern="(ˆ[a-zA-Z0-9_.+-]+@[a-zA-Z0-9_.+-]+\.[a-zA-Z0-9_.+-]+$)" title="endereço de e-mail">
                    </label>
                </div>
            </div>
            <div class="campo">
                <label for="gender">Sexo: <br>
                    <input type="radio" name="gender" value="Masculino"><label>Masculino</label><br>
                    <input type="radio" name="gender" value="Feminino"><label>Feminino</label><br>
                    <input type="radio" name="gender" value="Nada"><label>Prefiro não informar</label>
                </label>
            </div>
            <div class="campo">
                <label for="children">Quantos filhos você tem:<br>
                    <select name="children">
                        <option selected disabled>Selecione:</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="more-than-3">Mais de 3</option>
                    </select>
                </label>
            </div>
            <div class="grupo">
                <div class="campo">
                    <label for="password">Crie uma senha: <br>
                        <input type="password" name="password" required>
                    </label>
                </div>
                <div class="campo">
                    <label for="password-2">Confirme a senha: <br>
                        <input type="password" name="password-2" required>
                    </label>
                </div>
            </div>
            <div class="campo">
                <label >
                    <input type="checkbox" name="terms" class="terms"/>
                    Eu declaro que li e aceito os <a href="Pages/termos.html" target="_blank">termos de uso</a>.
                </label><br> 
            </div>
            <button>Fazer Cadastro</button>
        </form>
        <div class="copy">
            <div class="social">
                <a href="https://github.com/brieloliveira" target="_blank">
                    <img src="Assets/Images/icon1.png" alt="logo-github" class="icon">
                </a>
                <a href="https://twitter.com/brieloliveira" target="_blank">
                    <img src="Assets/Images/icon2.png" alt="logo-twitter"  class="icon">
                </a>
            </div>
            Created by Gabriel Oliveira
        </div>
    </div>
</body>
</html>
